    <nav class="navbar  navbar-expand-lg">
        <div class="container-fluid mt-2 mb-2" style="background-color:rgb(0, 0, 95)">

    <body>
        <!------signup form----->
        <div class="container-lg">
            <div class="row">
                <div class="text-center">
                    <form class="login_form" method="POST" action="login">
                        <h2 style="text-align: center; padding-right: 200px;padding-bottom: 50px;">Recruiter Login</h2>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="text-center">
                    <div class="input-group" style="padding-left: 200px;">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="#email" style="background-color: #fff;">
                                <i class="fa fa-envelope-o"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Company Email" aria-label="Company Email">
                    </div>
                </div>
            </div>



            <div class="col-lg-8">
                <div class="mb-3 mt-3 text-center">
                    <div class="input-group" style="padding-left: 200px;">
                        <div class="input-group-append">
                            <span class="input-group-text" id="#password" style="background-color: #fff;">
                                <i class="fa fa-lock"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Enter password">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 justify-content-start" style="padding-left: 230px;">
                    <div class="custom-radio ">
                        <label class="form-label">
                            <input class="custom-radio" type="radio" name="text">Remember Me</label>
                        </label>
                    </div>
                </div>
                <div class="col-lg-6 justify-content-end" style="padding-left: 50px">
                    <div class="copyright-desktop">
                        <label for="form">
                            <a href="password.html" class="d-flex" style="color: black;">Forgot Password?</a>
                        </label>

                    </div>
                </div>
                <div class="row" style="padding-left: 400px;">
                    <div class="col-lg-6" style="padding-bottom: 10px;padding-top:10px;">
                        <button type="submit" class="btn btn-primary"
                            style="padding-left:50px ;padding-right:50px;background-color:darkblue">Sign in</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 text-center">
                    <div class="copyright" style="padding-left: 200px;padding-top: 50px;padding-bottom:50px ">

        <script src="js/popper.js"></script>
